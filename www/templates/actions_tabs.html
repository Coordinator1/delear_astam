<ion-view view-title="Главный экран">
    <ion-content class="padding">
        <div ng-repeat="action in actionTabs" class="action-news" ng-click="goToActionDetails()">
            <img ng-src="{{action.actionImg}}" alt="" class="action-img">
            <div class="action-news-content">
                {{action.actionTitle}}
            </div>
        </div>
    </ion-content>
</ion-view>
