<ion-view view-title="Главный экран">
    <ion-content>
        <div class="row row-wrap">
            <div class="col col-50" ng-repeat="catalog in catalogs">
                <div class="catalogs">
                    <img ng-src="{{catalog.catalogImg}}" alt="" class="catalogs-img">
                    <div class="catalogs-name">
                        {{catalog.catalogTitle}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
