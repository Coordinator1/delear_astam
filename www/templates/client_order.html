<ion-view view-title="Заказ на замера потолка">
    <ion-content class="padding">
        <form action="">
            <div class="list">
                <h4 class="text-center">Контактная информация</h4>
                <div class="wrapper-contact card">
                    <label class="item item-input">
                        <span class="input-label">Имя*</span>
                        <input type="text" class="active-input">
                    </label>
                    <label class="item item-input">
                        <span class="input-label" class="active-input">Фамилия</span>
                        <input type="text" class="active-input">
                    </label>
                    <label class="item item-input">
                        <span class="input-label" class="active-input">Телефон*</span>
                        <input type="tel" class="active-input">
                    </label>
                    <label class="item item-input">
                        <span class="input-label" class="active-input">Адрес</span>
                        <input type="text" class="active-input">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Желаемый день замера</span>
                        <input type="tel" ng-click="openDatePicker()" ng-model="inputDate">
                    </label>
                </div>
                <!-- End wrapper contact -->
                <div class="wrapper-client-comment card">
                    <div class="hello row">
                        <div class="col">
                            <textarea name="regComment" row="15" class="order-comment" ng-model="comment" placeholder="Ваш комментарий"></textarea>
                        </div>
                    </div>
                </div>
                <!-- End wrapper registration comment -->
                <button class="button button-block button-positive" type="submit">Отправить</button>
            </div>
            <!-- End list -->
        </form>
        <!-- End form -->
    </ion-content>
</ion-view>
